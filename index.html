<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet"/>

</head>
<body>
    <!-- Game Header -->
<div class="container game-body">
    <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1>Harry Potter Trivia Game</h1>
            </div>
            <div class="col-md-1"></div>
    </div>

    <!-- Game Start Button -->

    <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 button-div">
                    <button type="button" class="btn btn-success" id="start-button">Start Game</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

    <!-- Questions Template -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 game-question">
            <h3 class="time-remaining"></h3>
            <span id="currentQuestion"></span>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 answer-boxes">
            <div class="answer-boxes-background">
                 <span class="shiny"></span>
            </div>

            <div class="answer-boxes-background">
                 <span class="shiny"></span>
            </div>

            <div class="answer-boxes-background">
                 <span class="shiny"></span>
            </div>

            <div class="answer-boxes-background">
                <span class="shiny"></span>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- Answers Page -->
        <div id="answer-message"></div>
        <div id="correctedAnswer"></div>
        <div id="gif"></div>

    <!-- Game Results -->
    <div id="resultsMessage"></div>
    <div id="correctAnswers"></div>
    <div id="incorrectAnswers"></div>
    <div id="unanswered"></div>
    <div id="startOverBtn"></div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
